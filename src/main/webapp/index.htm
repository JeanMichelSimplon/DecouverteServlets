<!DOCTYPE html>
<html>
<script>
function voirAjax(){
	var xhttp;
// 	if(str==""){
		
// 		document.getElementById("monButton").inerHTML="";
// 		return;
// 	}
	xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
		     document.getElementById("monButton").innerHTML = this.responseText;
		     console.log("value du bouton :" + document.getElementById("monButton").value)
		     console.log("this.responseText : "+this.responseText);
		     console.log("Onread ok");
		     document.getElementById("maDiv").style.visibility="visible";
		}
	};
	  xhttp.open("GET", "HelloAjax?prenom=Poussinet", true);
	  xhttp.send();	
	  console.log("Send ok");
}

</script>
<head>
<meta charset="ISO-8859-1">
<title>TP HTM ET POST </title>
</head>
<body>
<form method="post" action="bonjour">
   <p><input type="text" name="nom" /><button type="button"  id="monButton" onClick="voirAjax();">Bonjour</button></p>
   <input type="submit" ><br>
   <div style="visibility:hidden" id="maDiv">
   		<img src="Poussinet.jpg" >
   </div>
</form>   
</body>
</html>
